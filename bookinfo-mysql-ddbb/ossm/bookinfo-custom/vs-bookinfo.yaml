apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bookinfo-custom
  namespace: bookinfo
spec:
  hosts:
  - bookinfo-custom.$EXTERNAL_DOMAIN
  - bookinfo-custom.secure.$EXTERNAL_DOMAIN
  gateways:
  - istio-system/default-gateway
  http:
  - match:
    - uri:
        exact: /productpage
    - uri:
        prefix: /static
    - uri:
        exact: /login
    - uri:
        exact: /logout
    - uri:
        prefix: /api/v1/products
    route:
    - destination:
        host: productpage-custom
        port:
          number: 9080